<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="yellow">Lorem ipsum dolor sit amet consectetur.
        <br>
        Click on the button below to change my color to yellow !!
    </p>
    <button>Click me</button>
</body>

<script>
       var btn = document.querySelector("button");

       btn.addEventListener('click',makeityellow);


       var yellow= document.querySelector(".yellow");
       
       const originalColor = yellow.style.color;

       function makeityellow(){
        if(yellow.style.color == 'yellow')
       {
        yellow.style.color=originalColor;
       }
       else
          yellow.style.color='yellow';
       }

</script>
